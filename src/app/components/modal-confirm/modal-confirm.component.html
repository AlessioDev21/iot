
<div id="modal-content-wrapper">
  <header id="modal-header">
      <h1  style="text-align: center; text-justify:auto;" id="modal-title">
        {{modalText}}</h1>
  </header>

  <footer id="modal-footer"  style="display: flex;justify-content: center;">
      <button style=" margin-top: 3%;margin-left:30% ;margin-right:30%" mat-raised-button class="btn btn-danger btn-lg btn-block" id="modal-cancel-button" (click)="closeModal()">OK
      </button>
  </footer>
</div>
