
<div id="modal-content-wrapper">
  <header id="modal-header">
      <h1  style="text-align: center; text-justify:auto;" id="modal-title">Vector already exists in our system.</h1>
      <h3 style="display: flex; justify-content: center;"> We will take the information already available to us and associate it with your vehicle fleet</h3>
  </header>

  <footer id="modal-footer"  style="display: flex;justify-content: center;">
      <button mat-raised-button class="btn btn-danger" id="modal-cancel-button" (click)="closeModal()">OK
      </button>
  </footer>
</div>
