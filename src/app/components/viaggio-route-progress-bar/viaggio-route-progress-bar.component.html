<div class="container content">
<div id="content" class="content" style="min-height: 682px;">
  <header class="panel-heading">
    goal progress
    <span class="tools pull-right">
        <a href="#" class="fa fa-chevron-down"></a>
        <a href="#" class="fa fa-times"></a>
     </span>
</header>
<br>
      <div class="row">
        <div class="col-lg-12">
          <div class="content-box project-wrapper">


            <div class="project-item">

              <div class="status-desktop pull-left">
                <span class="active">Active</span>
              </div>


              <div class="project-box white-bg pull-left">

                <div class="status-mobile pull-left">
                  <span class="active">Active</span>
                </div>
                <div class="project-tools mobile-tools text-right pull-left">

                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">

                  </div>
                </div>

                  <div class="resp-avatars">
