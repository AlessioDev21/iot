<body>
  <!-- style applicati alla pagina ed info da dove prenrede gli stlye-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="login.component.scss">
<!-- inizio pagina login-component -->
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">

				<h3 style="display: flex; justify-content: center;">Sign in</h3>
			</div>
      <div class="alert alert-warning" role="alert" *ngIf="presentAlert">
        <h4 class="alert-heading">Attention!</h4>
        <p>You are registered on our site, but you do not have permission to access the web features</p>
        <hr>
        <p class="mb-0">Please log in from our Mylinkedin mobile app</p>
      </div>
			<div class="card-body">
				<form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control rounded" placeholder="Username"
            [(ngModel)]="userToLogin.username" name="username"
            #username='ngModel'
            required=true
            [ngClass]='{
              "is-invalid":username.errors && username.touched,
              "is-valid":!username.errors && username.touched
            }'
            >
            <div class="invalid-feedback" [hidden]="!username.errors?.required">
                Username richiesto
            </div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control  rounded" placeholder="password"
            [(ngModel)]="userToLogin.password" name="password"
            #psw='ngModel'
            required=true
            [ngClass]='{
              "is-invalid":psw.errors && psw.touched,
              "is-valid":!psw.errors && psw.touched
            }'
            >
            <div class="invalid-feedback" [hidden]="!psw.errors?.required">
              Password required
          </div>
					</div>
					<br>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
      <br>
      <div style="color: white;display: flex;justify-content: center; font-weight: bold; font-size: 20px;" > Or</div>
      <div style="display: flex; justify-content: center;">
        <input  type="submit" class="btnRegister bg-danger" value="Sign Up" routerLink="/signup"/>
    </div>
    </div>
	</div>
</div>



</body>
